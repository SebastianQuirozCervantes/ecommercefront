<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQ Ecommerce</title>
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>
  <!-- CSS files -->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style2.css" />
  <!-- Body init, call function to fill html with products and categories -->
  <body onload="fill('',1)">
    <!-- Boostrap navbar -->
    <nav class="navbar navbar-expand-lg bg-color">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SQ Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="fillCart()">
                      <i class="material-icons white">shopping_cart</i>
                      <span class="position-absolute top-10 start-98 translate-middle badge rounded-pill bg-danger" id="quantity_cart_products"></span>
                    </a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <main class="container">
      <div class="filters">
        <!-- Categories, to search products by category -->
        <div class="select">
          <select onChange="changeCategory(this.value)" class="form-select" id="select-category" aria-label="Default select example">
            <option selected>Categoria</option>
          </select>
        </div>
        <!-- To search products by name -->
        <div class="input">
          <input type="text" onChange="fill(this.value,1)" class="form-control" placeholder="Búsqueda" aria-label="Búsqueda" aria-describedby="button-addon2">
        </div>
      </div>
      <!-- Quantity of products by search -->
      <h2 class="quantity-elements" id="quantity-elements"></h2>
      <ul class="cards" id="cards-products"></ul>
      <!-- Navigation -->
      <nav aria-label="Page navigation example" style="padding: 1rem; align-items:center;">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
  <!-- Footer -->
  <footer>
    <div class="footer">
        Footer
    </div>
  </footer>
  <!-- Cart Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Table to see cart products -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Aumentar</th>
                <th scope="col">Reducir</th>
              </tr>
            </thead>
            <tbody id="cart_body"></tbody>
          </table>
        </div>
        <div style="padding: 1rem;" id="total_cart">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
          <button type="button" class="btn-new-2" onclick="finish();">Terminar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Services file -->
	<script src="js/services.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</html>
